<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../asset/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Chatting</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="video-wrapper">
            <canvas id="bChatCan"></canvas>
            <!-- <video id="bChatVideo" src="./src/video/bunny.mp4" controls></video> -->
            <video id="bChatVideo"
                src="https://marketing-partners.fubo.tv/wsc/epl-ca-23-24/Manchester_United_vs_Arsenal_FC_%7C_PREMIER_LEAGUE_HIGHLIGHTS_%7C_Week_37_%7C_Fubo_Canada_19661115.mp4"
                controls></video>
        </div>
        <div class="tool-box">
            <input type="text" class="bchat-input" />
            <button class="bchat-btn">Send</button>
            <input type="color" class="color-input" />
            <input type="range" id="speed" value="2" min="1" max="7"
                oninput="this.nextElementSibling.value = this.value" />
            <output>2</output>
        </div>
    </div>
</body>

</html>
